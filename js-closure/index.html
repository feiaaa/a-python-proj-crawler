<html>

	<script type="application/javascript">		
		function showMsg(id){
			Fei3a.setMsg(id);
			var a=document.getElementById('textBox')
			a.innerHTML=Fei3a.getMsg(id)	
		}
		
		
	</script>
	<body>

		<button onclick="showMsg('app.settings.menuMap.basic')">点击展示文字</button>
	</body>
